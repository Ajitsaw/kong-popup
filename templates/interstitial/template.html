<div id="interstitial" data-id="{_ID_}" class="popup-container kong-popup" style="display: none;" data-template="Interstitial">
	<div class="popup-modalone modal-image">
		<a class="close-popup" onclick="close_kong_popup()">x</a>
		<div class="popup-row">
			<div class="popup-row-image">
				<img src="{popup_image}" alt="">
			</div>
			<div class="popup-row-info">
				<h2>{popup_body_title}</h2>
				<p>{popup_body_description}</p>
			</div>
		</div>
	</div>
</div>
